<h2 mat-dialog-title>No such identity</h2>
<mat-dialog-content>
  There is no such identity on the chosen server. Register a new one?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true"
          cdkFocusInitial>Register</button>
</mat-dialog-actions>
