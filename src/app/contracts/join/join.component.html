<h2 mat-dialog-title>Join an existing contract</h2>
<mat-dialog-content>
  <!--
  <div>
    Upload ID file:
    <input type="file" style="display:none" (change)="onFileSelected($event)" #fileUpload/>
    <button mat-raised-button color="primary" (click)="fileUpload.click()">Browse</button>
    {{name}}
  </div>
  -->
  <div>
    Paste invitation:
    <mat-form-field>
      <mat-label>Invitation</mat-label>
      <input matInput type="text" [(ngModel)]="contractInvite">
    </mat-form-field>
    <button mat-button (click)=onInviteUpdate() color="primary">Update</button>
  </div>
  <div>
    Select a contract:
    <mat-form-field appearance="fill" class="text">
      <mat-label>contract</mat-label>
      <mat-select [(value)]="selectedContract">
        <mat-option *ngFor="let contract of existingContracts" [value]="contract.id">
          {{contract.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    Select your profile:
    <mat-form-field appearance="fill" class="text">
      <mat-label>profile</mat-label>
      <mat-select [(value)]="selectedProfile">
        <mat-option *ngFor="let profile of existingProfiles" [value]="profile.id">
          {{profile.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Cancel</button>
  <button mat-button [mat-dialog-close]="{'address': address, 'agent': agent, 'contract': selectedContract,
          'profile': selectedProfile}" cdkFocusInitial color="primary">Join</button>
</mat-dialog-actions>
