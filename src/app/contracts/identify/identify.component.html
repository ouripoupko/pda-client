<h2 mat-dialog-title>Choose a contract to share</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill" class="text">
    <mat-label>contract</mat-label>
    <mat-select [(value)]="selectedContract">
      <mat-option *ngFor="let contract of existingContracts" [value]="contract.id">
        {{contract.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Cancel</button>
  <button mat-button [mat-dialog-close]="{'contract': selectedContract}"
          cdkFocusInitial color="primary">Copy<mat-icon fontIcon="content_copy"></mat-icon></button>
</mat-dialog-actions>
